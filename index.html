<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preciso dizer que te amo</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <section class="main">
        <div class="mainCard">
            <iframe style="border-top-left-radius: 10px; border-top-right-radius: 10px;"
                src="https://open.spotify.com/embed/playlist/6VcHnF4WQqhykmpuDoigHq?utm_source=generator" width="100%"
                height="152" frameBorder="0"
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"></iframe>
            <hr class="linha">
            <div class="image">
                <img id="foto" src="./src/img/1.jpg" alt="Nós">
            </div>
            <div class="frases">
                <div class="text">
                    <span id="frase">Amo você.</span>
                </div>
            </div>
            <div class="timerContainer">
                <div class="text">
                    <span>♥ Já se passaram ♥</span>
                    <span id="timer"></span>
                    <span>♥ desde o início da nossa história ♥</span>
                </div>
            </div>
        </div>
    </section>

    <script src="./src/index.js"></script>
</body>

</html>
